[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --no-cov
    -p no:warnings
    --color=yes
console_output_style = progress
filterwarnings =
    ignore::DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    academic: Academic module tests
    finance: Finance module tests
    documents: Documents module tests
    support: Support module tests
    announcements: Announcements module tests
    notifications: Notifications module tests
    dashboard: Dashboard module tests
    reports: Reports generation tests
    files: Files management tests
    schedule: Schedule management tests
    student_portal: Student portal tests
    campuses: Campuses tests
    bulk: Bulk operations tests
    settings: Settings tests
    admin_db: Admin database tests
    system: System tests
    audit: Audit tests
    import_export: Import/export tests
    search: Search tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
